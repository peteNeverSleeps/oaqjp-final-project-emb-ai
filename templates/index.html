<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1> 
            <div style="padding: 25px;">
                <!-- Wrap the input and button in a form that submits to /emotionDetector -->
                <form action="/emotionDetector" method="post">
                    <h2 class="mb-3">
                        <label class="form-label">Please enter the text to be analyzed</label>
                        <!-- Changed to a textarea for multi-line input, with name="statement" -->
                        <textarea class="form-control" name="statement" id="textToAnalyze" rows="3" placeholder="Enter text here"></textarea>
                    </h2>
                    <div style="padding: 25px;">
                        <!-- Use type="submit" to submit the form -->
                        <button type="submit" class="btn btn-secondary">Run Sentiment Analysis</button>
                    </div>
                </form>
            </div>
            <h2 class="mb-3">
                <label class="form-label">Result of Emotion Detection</label>
            </h2>
            <p>{{ result }}</p>
            <div id="system_response" style="padding: 25px;"></div>
        </div>
    </div>
</body>
</html>
